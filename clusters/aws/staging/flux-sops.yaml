---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system-sops
  namespace: flux-system
spec:
  interval: 10m0s
  # dependsOn:
  # - name: sealed-secrets
  # - name: flux-sops
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/overlays/staging/flux-system/sops
  prune: true
  validation: client
  decryption:
    provider: sops
