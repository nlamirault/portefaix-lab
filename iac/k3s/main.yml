# Rancher K3S

- hosts: k3s_cluster
  gather_facts: yes
  become: yes
  vars_files:
    - "./env_vars/{{ env }}/base.yml"
    - "./env_vars/{{ env }}/k3s.yml"
  roles:
    - role: base
    - role: rancher/prereq
    - role: rancher/download
    - role: rancher/raspberrypi
  tags:
    - k3s

- hosts: master # control-nodes
  become: yes
  vars_files:
    - "./env_vars/{{ env }}/k3s.yml"
  roles:
    - role: rancher/k3s/master
  tags:
    - k3s

- hosts: node # generic-nodes
  become: yes
  vars_files:
    - "./env_vars/{{ env }}/k3s.yml"
  roles:
    - role: rancher/k3s/node
  tags:
    - k3s

