- hosts: cluster
  become: true
  vars_files:
    - "./env_vars/{{ env }}/base.yml"
  roles:
    - role: base
      tags:
        - base
        - portefaix

- hosts: cluster
  gather_facts: yes
  become: yes
  vars_files:
    - "./env_vars/{{ env }}/k3s.yml"
  roles:
    - role: rancher/prereq
    - role: rancher/download
    - role: rancher/raspberrypi

- hosts: master
  become: yes
  vars_files:
    - "./env_vars/{{ env }}/k3s.yml"
  roles:
    - role: rancher/k3s/master

- hosts: node
  become: yes
  vars_files:
    - "./env_vars/{{ env }}/k3s.yml"
  roles:
    - role: rancher/k3s/node
