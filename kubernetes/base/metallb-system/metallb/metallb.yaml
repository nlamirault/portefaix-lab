---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: metallb
      version: 2.3.4
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  releaseName: metallb
  targetNamespace: metallb-system
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 1m
    cleanupOnFail: true
  timeout: 10m
  values:
    configInline:
        address-pools:
        - name: default
          protocol: layer2
          addresses:
          - 10.10.40.60-10.10.40.99
    controller:
      # image:
      #   registry: docker.io
      #   repository: metallb/controller
      #   tag: v0.9.5
      prometheus:
        serviceMonitor:
          enabled: true

    speaker:
      # image:
      #   registry: docker.io
      #   repository: metallb/speaker
      #   tag: v0.9.5
      prometheus:
        serviceMonitor:
          enabled: true

    prometheusRule:
      enabled: true
