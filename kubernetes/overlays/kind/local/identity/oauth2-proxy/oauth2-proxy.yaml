---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: identity
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://oauth2-proxy.github.io/manifests
      chart: oauth2-proxy
      version: 3.2.13
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy-charts
        namespace: flux-system
      interval: 5m
  releaseName: oauth2-proxy
  targetNamespace: identity
  values:
    resources:
      limits:
        cpu: 200m
        memory: 300Mi
      requests:
        cpu: 50m
        memory: 100Mi
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
      path: /
      hosts:
      - auth.127.0.0.1.nip.io
      # tls:
      # - hosts:
      #   - auth.127.0.0.1.nip.io

    extraArgs:
      # Github
      provider: github
      whitelist-domain: .127.0.0.1.nip.io
      cookie-domain: .127.0.0.1.nip.io
      redirect-url: http://auth.127.0.0.1.nip.io/oauth2/callback
      cookie-secure: 'false'
      # Auth0
      # provider: oidc
      # oidc-issuer-url: https://portefaix.eu.auth0.com/
      # skip-provider-button:
      # pass-authorization-header:
      # email-domain: "*"
      # cookie-domain: .portefaix.xyz
      # whitelist-domain: .portefaix.xyz
  valuesFrom:
  - kind: Secret
    name: oauth2-proxy-values
    optional: false
