---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: monitoring
spec:
  values:
    store:
      enabled: true
      persistentVolumeClaim:
        name: thanos-store-data-volume
        spec:
          #  storageClassName: ""
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 200Mi
      # resources:
      #   limits:
      #     cpu: 300m
      #     memory: 800Mi
      #   requests:
      #     cpu: 100m
      #     memory: 400Mi

    query:
      enabled: true
      http:
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: nginx
          hosts:
            - thanos.portefaix.kind
      # resources:
      #   limits:
      #     cpu: 800m
      #     memory: 1Gi
      #   requests:
      #     cpu: 300m
      #     memory: 500Mi
      stores:
      #  - "dnssrv+_grpc._tcp.<service>.<namespace>.svc.cluster.local"
      - "dnssrv+_grpc._tcp.kube-prometheus-stack-prometheus.monitoring.svc.cluster.local"

    compact:
      enabled: true
      persistentVolumeClaim:
        name: thanos-compact-data-volume
        spec:
          # storageClassName: ""
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 200Mi
      # resources:
      #   limits:
      #     cpu: 300m
      #     memory: 500Mi
      #   requests:
      #     cpu: 100m
      #     memory: 200Mi

    bucket:
      enabled: true
      http:
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: nginx
          hosts:
            - thanos-bucket.portefaix.kind
      # resources:
      #   limits:
      #     cpu: 200m
      #     memory: 300Mi
      #   requests:
      #     cpu: 100m
      #     memory: 100Mi


    rule:
      enabled: false

    sidecar:
      enable: true
