---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: storage
spec:
  values:
    operator:
      resources:
        limits:
          cpu: 300m
          memory: 400Mi
        requests:
          cpu: 50m
          memory: 50Mi
    console:
      resources:
        limits:
          cpu: 300m
          memory: 400Mi
        requests:
          cpu: 50m
          memory: 80Mi

    tenants:
      - name: portefaix
        pools:
          - servers: 1
            size: 10Gi
            storageClassName: nfs-client
            resources:
              limits:
                cpu: 200m
                memory: 250Mi
              requests:
                cpu: 50m
                memory: 50Mi
            metrics:
              enabled: true
