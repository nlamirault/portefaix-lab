---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: policy-reporter
  namespace: kyverno
spec:
  values:
    image:
      repository: fjogeleit/policy-reporter
      pullPolicy: IfNotPresent
      tag: 1.8.1
    resources:
      limits:
        memory: 90Mi
        cpu: 50m
      requests:
        memory: 20Mi
        cpu: 5m

    ui:
      image:
        repository: fjogeleit/policy-reporter-ui
        pullPolicy: IfNotPresent
        tag: 0.11.0
